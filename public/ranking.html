<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking — Aventura Ambiental</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{font-family:'Press Start 2P',sans-serif;background:#0b3b20;color:#f0e6c8;margin:0;padding:20px;}
.scene{display:grid;grid-template-columns:1fr 2fr 1fr;gap:20px;align-items:start;}
.character{display:flex;flex-direction:column;align-items:center;}
.character img{width:180px;filter:drop-shadow(0 2px 10px rgba(0,0,0,0.5));}
.speech{margin-top:10px;background:#f0e6c8;color:#0a2b17;padding:10px 14px;border-radius:20px;border:4px solid #b59f6b;text-align:center;max-width:200px;}
.ranking-card{background:rgba(10,43,23,0.45);padding:20px;border-radius:20px;text-align:center;backdrop-filter:blur(12px);}
.ranking-card table{width:100%;border-collapse:collapse;margin-top:10px;}
.ranking-card th, .ranking-card td{border:1px solid rgba(255,255,255,0.2);padding:10px;font-size:12px;}
.ranking-card th{background:#2a7b3e;color:#f7f0d6;}
.ranking-card td{text-align:center;}
</style>
</head>
<body>

<div class="scene">
  <div class="character">
    <img src="imagens/personagem.png" alt="Leo Byte">
    <div class="speech">Parabéns! Veja como está a classificação!</div>
  </div>

  <div class="ranking-card">
    <h2>Ranking Geral</h2>
    <table id="ranking-table">
      <thead>
        <tr><th>Posição</th><th>Jogador</th><th>Pontos</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="character">
    <img src="imagens/personagem2.png" alt="Mia Byte">
    <div class="speech">Continue se esforçando para subir no ranking!</div>
  </div>
</div>

<script>
async function carregarRanking(){
  const token = localStorage.getItem('token');
  const res = await fetch('/api/ranking',{
    headers:{'Authorization': `Bearer ${token}`}
  });
  const data = await res.json();
  const tbody = document.querySelector('#ranking-table tbody');
  tbody.innerHTML = '';
  data.forEach((jogador,index)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${index+1}</td><td>${jogador.nomeusuario}</td><td>${jogador.pontos}</td>`;
    tbody.appendChild(tr);
  });
}

carregarRanking();
</script>

</body>
</html>
